<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"/>
<body>
<div class="wrap">
    <header class="header header_border">
        <div class="sub_header h_con">
            <h1 class="logo">
                <a th:href="@{/}"><img src="/img/logo.png" alt=""></a>
            </h1>
            <ul class="user_wrap">
                <li>
                    <a th:href="@{/login}">로그인</a>
                </li>
                <li>
                    <a th:href="@{/user/new}">회원가입</a>
                </li>
            </ul>
        </div>
    </header>

        <div class="section_wrap h_con">
            <section class="find_id_result_wrap">
                <div th:if="${result}" class="find_result">
                    <p class="h_fs_22">고객님의 내꼬니꼬 아이디는<br>
                    <span  th:text="${findAccountId}" class="h_fs_26">O O O</span> 입니다.</p>
                </div>
                <div th:unless="${result}" class="find_result">
                    <p class="h_fs_22">아이디를 찾을 수 없습니다.</p>
                </div>
                <ul class="find_result_btn">
                    <li th:if="${result}">
                        <a th:href="@{/user/find/pw}">비밀번호 찾기</a>
                    </li>
                    <li th:unless="${result}">
                        <a th:href="@{/user/new}">회원가입</a>
                    </li>
                    <li>
                        <a th:href="@{/login}">로그인</a>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
