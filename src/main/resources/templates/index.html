<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment/header :: header"/>
  <body>
    <div class="wrap">
      <header class="header" th:replace="fragment/body_header :: body_header"/>
      <!-- content -->
      <div class="main_section_wrap h_con">
        <section class="main_visual">
          <div class="swiper-container">
            <ul class="swiper-wrapper">
              <li class="swiper-slide">
                <img src="./img/mv_img01.jpg" alt="" />
              </li>
              <li class="swiper-slide">
                <img src="./img/mv_img02.jpg" alt="" />
              </li>
            </ul>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </section>

        <section class="main_list">
          <div class="list_tit">
            <h2 class="h_fs_26">오늘의 추천</h2>
          </div>
          <ul class="main_list_wrap" >
            <li th:each="itemCard : ${itemCardList}" >
              <a th:href="@{/item/{id}(id=${itemCard.itemId})}">
                <div class="list_img">
                  <img style="width: 100%; height: 200px" th:src="${itemCard.itemImg.split('>')[0]}" alt="" />
                </div>
                <div class="list_txt">
                  <h3 th:text="${itemCard.title}">오늘의 물건 01</h3>
                  <p th:text="${itemCard.price + '원'}">0,000원</p>
                  <span th:text="${itemCard.betweenDate}">1시간 전</span>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </div>

      <footer th:replace="fragment/footer :: footer"/>
    </div>
  </body>
</html>
