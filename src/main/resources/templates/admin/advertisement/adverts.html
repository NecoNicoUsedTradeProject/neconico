<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내꼬니꼬</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/xeicon.min.css}" href="../css/xeicon.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/h_reset.css}" href="../css/h_reset.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/h_style.css}" href="../css/h_style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/h_sub.css}" href="../css/h_sub.css">
    <link rel="stylesheet"  href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script th:src="@{/js/main.js}" src="../js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header header_border">
            <div class="sub_header sub_header_admin h_con">
                <h1 class="logo">
                    <a href="../index.html"><img src="../img/logo.png" alt=""></a>
                    <span>관리자 페이지</span>
                </h1>
                <ul class="admin_wrap">
                    <li>
                        <a href="#" class="admin_img">
                            <img src="../img/main_user_icon_p.png" alt="">
                        </a>
                        <div class="admin_name">
                            <p><span>짱욘이</span>님</p>
                        </div>
                    </li>
                    <li class="admin_logout clearfix">
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="section_wrap">
            <div class="admin_left">
                <ul class="admin_menu">
                    <li>
                        <a href="#">회원관리</a>
                        <ul class="admin_sub">
                            <li>
                                <a href="./admin.html">회원 목록 조회</a>
                            </li>
                            <li>
                                <a href="./admin02.html">관리자 목록 조회</a>
                            </li>
                            <li>
                                <a href="./admin03.html">회원 그룹별 조회</a>
                            </li>
                            <li>
                                <a href="./admin04.html">회원가입 추이</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">상품관리</a>
                        <ul class="admin_sub">
                            <li>
                                <a href="./admin05.html">상품 등록 수</a>
                            </li>
                            <li>
                                <a href="./admin06.html">거래 완료 비율</a>
                            </li>
                            <li>
                                <a href="./admin07.html">카테고리 관리</a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a href="#">광고관리</a>
                        <ul class="admin_sub">
                            <li class="active">
                                <a href="./admin08.html">광고관리</a>
                            </li>
                            <li>
                                <a th:href="@{/admin/advert/add}">광고등록</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">공지사항</a>
                        <ul class="admin_sub">
                            <li>
                                <a th:href="@{/admin/notices}">공지사항</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="admin_right">
                <h3 class="h_fs_26">광고관리</h3>
                <div class="table adm08_table">
                    <div class="adm08_reg_btn">
                        <a th:href="@{/admin/advert/add}">등록</a>
                    </div>
                    <table>
                        <colgroup>
                            <col width="10%">
                            <col width="25%">
                            <col width="15%">
                            <col width="20%">
                            <col width="20%">
                            <col width="10%">
                        </colgroup>
                        <tr>
                            <th>번호</th>
                            <th>광고제목</th>
                            <th>작성자</th>
                            <th>시작일자</th>
                            <th>종료일자</th>
                            <th>상태</th>
                        </tr>
                        
                        <tr th:each="ad:${adList}">
                            <td th:text="${ad.advertisementId}">1</td>
                            <td><a th:href="@{/admin/advert/{advertiseId}(advertiseId=${ad.advertisementId})}" th:text="${ad.title}">광고제목이 나타납니다.</a></td>
                            <td th:text="${ad.accountId}">홍길동</td>
                            <td th:text="${ad.startDate}">2021.05.01</td>
                            <td th:text="${ad.endDate}">2021.05.30</td>
                            <!--내가 다른 함수를 써서 사용하면 될까?-->
                            <td><a class="" th:class="${ad.adStatus.equals('광고중')} ? changeStatus: ''" id="status" th:text="${ad.adStatus}" style="cursor: pointer" onclick="updateAdStatus(this)">광고중</a></td>
                        </tr>
                    </table>

                    <!--    페이징      -->
                    <div class="pagination" th:if="${pageMaker.totalContent}!=0">
                        <ul>
                            <li th:unless="${pageMaker.criteria.currentPage}==1">
                                <a class="page_prev" th:href="@{/admin/adverts(currentPage=${pageMaker.criteria.currentPage}-1)}"></a>
                            </li >
                            <li th:each="idx : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                                <a class="" th:href="@{/admin/adverts(currentPage=${idx})}" th:text="${idx}" th:classappend="${idx == pageMaker.criteria.currentPage} ? active : ''">1</a>
                            </li>
                            <li th:if="${pageMaker.hasNext}">
                                <a class="page_next" th:href="@{/admin/adverts(currentPage=${pageMaker.criteria.currentPage}+1)}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    <!-- 광고 공개/숨김 표시    -->
    function updateAdStatus(obj) {
        let request = new XMLHttpRequest()
        let adId = obj.parentElement.parentElement.firstElementChild.innerHTML;
        let adStatus = obj.innerText;


        adStatus = (adStatus == "숨김" ? "광고중" : "숨김");

        if (confirm(adStatus +"상태를 바꾸시겠습니까?") == true) {

            if(adStatus=="광고중"){
                obj.classList.add('changeStatus');
            }else{
                obj.classList.remove('changeStatus');
            }



            let content = new Object();
            content.advertisementId = adId;
            content.adStatus = adStatus;

            let jsonContent = JSON.stringify(content);

            console.log(jsonContent);
            console.log(adStatus);

            request.onreadystatechange = function send() {
                if (request.readyState == 4 && request.status == 200)
                    obj.innerText = adStatus;
            }

            request.open("put","/admin/advert/status");
            request.setRequestHeader("Content-type", "application/json");
            request.send(jsonContent);


        }else{
            return false;
        }
    }

</script>
</body>
</html>
