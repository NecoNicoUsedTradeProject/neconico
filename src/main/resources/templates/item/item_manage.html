<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내꼬니꼬</title>

    <link rel="stylesheet" type="text/css" href="/css/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="/css/h_reset.css">
    <link rel="stylesheet" type="text/css" href="/css/h_style.css">
    <link rel="stylesheet" type="text/css" href="/css/h_sub.css">
    <link rel="stylesheet" type="text/css" href="/css/h_store.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div class="wrap">
    <div class="list_section_wrap h_con">

        <h3 class="h_fs_26">상품관리</h3>

        <section class="list_box">
            <table>
                <colgroup>
                    <col width="20%">
                    <col width="30%">
                    <col width="20%">
                    <col width="20%">
                    <col width="10%">
                </colgroup>

                <tr>
                    <th>상품 이미지</th>
                    <th>상품 이름</th>
                    <th>상품 가격</th>
                    <th>등록시간</th>
                    <th></th>
                </tr>
                <tr th:each="item: ${itemList}">
                    <td><img th:src="${item.itemImg}"></td>
                    <td><a th:href="@{/item/{id}(id=${item.itemId})}" th:text="${item.title}"></a></td>
                    <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}+'원'"></td>
                    <td th:text="${#temporals.format(item.createdTime, 'yyyy년MM월dd일 HH:mm:ss')}"></td>
                    <td>
                        <div class="list_btn">
                            <a th:href="@{/item/{id}/modify(id=${item.itemId})}">수정</a>
                            <a th:href="@{/item/{id}/delete(id=${item.itemId})}">삭제</a>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="pagination">
                <ul>
                    <li th:unless="${pagenation.criteria.currentPage}==1">
                        <a class="page_prev"
                           th:href="@{/item/manage(currentPage=${pagenation.criteria.currentPage}-1)}"></a>
                    </li>
                    <li th:each="idx : ${#numbers.sequence(pagenation.startPage, pagenation.endPage)}">
                        <a class="" th:href="@{/item/manage(currentPage=${idx})}" th:text="${idx}"
                           th:classappend="${idx == pagenation.criteria.currentPage} ? active : ''">1</a>
                    </li>
                    <li th:if="${pagenation.hasNext}">
                        <a class="page_next" th:href="@{/item/manage(currentPage=${pagenation.criteria.currentPage}+1)}"></a>
                    </li>
                </ul>
            </div>
        </section>

    </div>


</div>
</body>
</html>
